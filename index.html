<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/c675e607bb.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle</title>
  </head>
  <body>
    <section class="container-fluid">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="Huddle Logo" />
      </div>

      <div class="main-container">
        <div class="row">
          <div class="col-sm mockup-img">
            <img
              class="img-fluid mockup"
              src="images/illustration-mockups.svg"
              alt="Mockup Image"
            />
          </div>
          <div class="col-sm landing-text">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="button" class="register-btn">Register</button>
          </div>
        </div>
      </div>

      <div class="footer-container">
        <i class="fa fa-facebook icon" aria-hidden="true"></i>
        <i class="fa fa-twitter icon" aria-hidden="true"></i>
        <i class="fa fa-instagram icon" aria-hidden="true"></i>
      </div>
    </section>
  </body>
</html>
